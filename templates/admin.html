{% extends "base.html" %}

{% block title %}Admin Dashboard - E-commerce{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Admin Dashboard</h2>

  <div class="card p-4 shadow">
    <form action="{{ url_for('admin') }}" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name:</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price (â‚µ):</label>
        <input type="number" id="price" name="price" class="form-control" step="0.01" required />
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Image URL (filename in static folder):</label>
        <input type="text" id="image" name="image" class="form-control" placeholder="e.g. product.jpg" />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Add Product</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
