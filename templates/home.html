{% extends "base.html" %}

{% block title %}Home - E-commerce{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Available Products</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <a href="{{ url_for('product', product_id=product.id) }}">
          <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="{{ product.name }}">
        </a>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="fw-bold">â‚µ{{ '%.2f' | format(product.price) }}</p>
          <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post" class="mt-auto">
            <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
