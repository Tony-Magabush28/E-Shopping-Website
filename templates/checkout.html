{% extends "base.html" %}

{% block title %}Checkout - E-commerce{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Checkout</h2>
      <form action="{{ url_for('checkout') }}" method="POST" class="p-4 border rounded shadow-sm bg-light">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Shipping Address:</label>
          <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="card" class="form-label">Card Number:</label>
          <input type="text" id="card" name="card" class="form-control" maxlength="16" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiry" class="form-label">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" class="form-control" placeholder="MM/YY" maxlength="5" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV:</label>
            <input type="text" id="cvv" name="cvv" class="form-control" maxlength="3" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Place Order</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
