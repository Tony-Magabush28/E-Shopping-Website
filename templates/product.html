{% extends "base.html" %}

{% block title %}{{ product.name }} - E-commerce{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h2 class="card-title">{{ product.name }}</h2>
          <p class="card-text">{{ product.description }}</p>
          <p class="fw-bold">Price:₵{{ '%.2f' | format(product.price) }}</p>
          <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post" class="mb-3">
            <button type="submit" class="btn btn-success w-100">Add to Cart</button>
          </form>
          <a href="{{ url_for('home') }}" class="btn btn-outline-secondary w-100">← Back to Products</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
